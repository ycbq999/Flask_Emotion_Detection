{% extends 'base.html' %}

{% block bodyblock %}
<!-- 12 -->
<div class="container">
    <div class="row">
        <div class="col">
            <br><br>
            <!-- form : upload the image -->
            <h3 class="display-8" >Emotion Classification</h3>
            <p>Upload an image (.jpg, .jpeg, .png), our model will 
                predict the emotion of the face in the image.
            </p>
            <!-- upload image form -->
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" name="image_name" required>
                    <input type="submit" value="Upload & Predict" class="btn btn-outline-primary">
                </div>
            </form>

        </div>

        <div class="col-8">
            <!-- report: prediction image, reporting (grayscale, eigen image and probability score) -->
            {% if fileupload %}
            <br><br>
            <!-- predicted image -->
            <h3 class="display-8"> Predicted Image</h3>
            <img src="/static/upload/{{image}}" class="image-fluid" width="500" alt=""> 
            <!-- reporting -->
            <hr>
            <br>


            <table class="table table-hover table-striped">
                <tr>
                    <th>Prediction Emotion</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>{{ emotion }}</td>
                    <td>{{ probability }}</td>
                </tr>

            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
